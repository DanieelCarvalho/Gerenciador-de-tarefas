<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/img/check-square-offset.svg"
      type="image/x-icon"
    />
    <title>Dctask</title>
  </head>
  <body>
    <header>
      <h1>Gerenciador de Tarefas Dctask</h1>
    </header>
    <main>
      <figure class="figure">
        <img src="/img/planejamento.png" alt="#" />
      </figure>

      <section>
        <form action="" id="formAcessar">
          <h2>Acesse sua conta</h2>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control form-control-lg"
              id="emailLogin"
              aria-describedby="emailHelp"
              placeholder="E-mail"
              aria-label="Username"
              aria-describedby="basic-addon1"
              class="form-control"
              required
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control form-control-lg"
              id="senhaLogin"
              placeholder="Senha"
              required
            />
          </div>
          <div
            class="alert alert-danger"
            id="alertaLogin"
            role="alert"
            style="display: none"
          ></div>

          <div class="buttons">
            <input
              type="button"
              value="Entrar"
              class="btn btn-primary form-control-lg"
              onclick="entrar()"
            />
          </div>
        </form>

        <form action="" id="formCriar">
          <h2>Novo por aqui? Crie sua conta:</h2>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="nome"
              aria-describedby="emailHelp"
              placeholder="Nome"
              required
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control form-control-lg"
              id="emailCadastro"
              aria-describedby="emailHelp"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control form-control-lg"
              id="senhaCadastro"
              placeholder="Senha"
              required
            />
          </div>
          <div
            id="alertaCadastro"
            class="alert alert-success"
            role="alert"
            style="display: none"
          ></div>

          <div class="buttons">
            <input
              type="button"
              value="Entrar"
              class="btn btn-primary form-control-lg"
              onclick="cadastrar()"
            />
          </div>
        </form>
      </section>
    </main>
    <script src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
