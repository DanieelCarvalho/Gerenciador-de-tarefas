<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="nomeUsuario"></h1>
      <figure>
        <img src="/img/sign-out.svg" alt="" onclick="sair()" />
      </figure>
    </header>

    <main>
      <h1>Gerenciador de Tarefas</h1>
      <form>
        <div class="input-group mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="tarefa"
            placeholder="Tarefa"
          />
        </div>

        <div class="input-group mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="dataInicio"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            placeholder="Data de início"
          />

          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="horaInit"
            onfocus="(this.type='time')"
            onblur="(this.type='hora de início')"
            placeholder="Hora de início"
          />
        </div>
        <div class="input-group mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="dataTermino"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            placeholder="Data de termino"
            name="dataTermino"
          />

          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="horaFim"
            onfocus="(this.type='time')"
            onblur="(this.type='hora de início')"
            placeholder="hora de fim"
          />
        </div>

        <div class="input-group">
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="descricao"
            placeholder="Descrição"
          ></textarea>
        </div>
        <section class="buttons">
          <div class="buttonCriarTarefa">
            <input
              type="button"
              value="Criar tarefa"
              onclick="criar()"
              class="btn btn-primary form-control-lg"
            />
          </div>
          <div class="buttonALterarTarefa">
            <input
              onclick="alterarTarefa()"
              type="button"
              value="Alterar Tarefa"
              class="btn btn-primary form-control-lg"
            />
          </div>
          <div class="buttonExcluirTarefa">
            <input
              onclick="excluir()"
              type="button"
              value="Excluir tarefa"
              class="btn btn-danger form-control-lg"
            />
          </div>
          <div class="buttonTarefaRealizada" id="">
            <input
              onclick="realizada()"
              type="button"
              value="Marcar como realizada"
              class="btn btn-success form-control-lg"
            />
          </div>
          <div class="buttonCancelar">
            <input
              onclick="cancelar()"
              type="button"
              value="Cancelar"
              class="btn btn-secondary form-control-lg"
            />
          </div>
        </section>
      </form>

      <table id="tabelaDados" class="table table-striped">
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Início</th>
            <th>Término</th>
            <th>Status</th>
            <th>alterar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="paragrafoModal">Modal body text goes here.</p>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="/js/signin.js"></script>
  </body>
</html>
