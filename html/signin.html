<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="teste"></h1>
      <input type="button" value="sair" id="sair" onclick="sair()" />
    </header>


      <form action="">
        <h1>Gerenciador de Tarefas</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="tarefa"
            placeholder="tarefa"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="dataInicio"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            placeholder="Data de início"
          />
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
          type="text"
          class="form-control"
          id="dataTermino"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          placeholder="Data de termino"
          name="dataTermino"
          
        />
        <label for="exampleFormControlInput1" class="form-label"></label>
        <input
        type="text"
        class="form-control"
        id="horaInit"
        onfocus="(this.type='time')"
        onblur="(this.type='hora de início')"
        placeholder="Hora de termino"
      />
      <label for="exampleFormControlInput1" class="form-label"></label>
      <input
      type="text"
      class="form-control"
      id="horaFim"
      onfocus="(this.type='time')"
      onblur="(this.type='hora de início')"
      placeholder="hora de fim"
    />
        </div>
        <label for="exampleFormControlTextarea1" class="form-label" ></label>
        <textarea class="form-control" id="descricao" placeholder="Descrição" rows="3"></textarea>
      </div>
      <input type="button" value="Criar tarefa" onclick="criar()" >
    </form>
    <table id="tabelaDados">
      <thead>
          <tr>
              <th>Tarefa</th>
              <th>Início</th>
              <th>Término</th>
              <th>Status</th>
              <th>alterar</th>
              
          </tr>
      </thead>
      <tbody>
          
      </tbody>
  </table>
    <script src="/js/home.js"></script>
  </body>
</html>
